<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos Especificos (Formulario) html5</title>
</head>
<body>
	<h1>Atributos Especificos (Formulario) html5</h1>
	<!--|||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>Autocompletar</legend>
        <form action="" method="post">
        <label for="nombre">Nombre:</label>
        	<input type="text" id="nombre" autocomplate="off">
        <label for="telefono">Telefono:</label>	
        	<input type="text" id="telefono" autocomplate="on">
        	<input type="submit" value="Enviar Datos">
        </form>
	</fieldset>
	<!--|||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>Autofocus</legend>
        <form action="" method="post">
        <label for="correo">Correo Electronico:</label>
        	<input type="email" id="correo" autofocus>
        	<input type="submit" value="Enviar Datos">
        </form>
	</fieldset>
	<!--|||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>Form</legend>
        <form action="" method="get" id="frm" novalidate>
        <label for="correo">Correo Electronico:</label>
        	<input type="email" id="correo" name="correo">
        	<input type="submit" value="Enviar Datos">
        </form>
         <label for="correo">Direccion:</label>
        <input type="text" id="direccion" name="correo" form="frm">
	</fieldset>
	<!--|||||||||||||||||||||||||||||||||||||||||||||-->
	<fieldset>
		<legend>FormAction</legend>
        <form action="action.php" method="post">
        <label for="edad">Edad:</label>
        	<input type="number" id="edad">
        	<input type="submit" value="Enviar Datos">
        	<input type="submit" value="Enviar Datos a otro archivo" formaction="procesar.php">
        </form>
    </fieldset>
    <!--|||||||||||||||||||||||||||||||||||||||||||||-->
    <fieldset>
		<legend>FormEnctype</legend>
        <form action="" method="post">
        <label for="nombre">Nombre:</label>
        	<input type="text" id="nombre" name="nombre">
        <label for="foto">Foto:</label>
        	<input type="file" id="foto">
        	<input type="submit" value="Enviar Datos">
        	<input type="submit" value="Enviar Datos a otro archivo" formenctype="miltipart/form-data">
        </form>
    </fieldset>
     <!--|||||||||||||||||||||||||||||||||||||||||||||-->
    <fieldset>
		<legend>FormMethod</legend>
        <form action="" method="post">
        <label for="nombre">Nombre:</label>
        	<input type="text" id="nombre" name="nombre">
        <label for="foto">Foto:</label>
        	<input type="file" id="foto">
        	<input type="submit" value="Enviar por Post">
        	<input type="submit" value="Enviar por Get" formmethod="get">
        </form>
    </fieldset>
     <!--|||||||||||||||||||||||||||||||||||||||||||||-->
     <fieldset>
		<legend>FormNoValidate</legend>
        <form action="" method="post">
        <label for="correo">Correo Electronico:</label>
        	<input type="email" id="correo" name="correo" required>
        <label for="fecha">Fecha Nacimiento:</label>
        	<input type="date" id="fecha" name="fecha" required>
        	<input type="submit" value="Enviar Datos" formnovalidate>
        </form>
    </fieldset>
    <!--|||||||||||||||||||||||||||||||||||||||||||||-->
    <fieldset>
		<legend>FormNoValidate</legend>
        <form action="" method="post">
        <label for="nombre">Nombre Completo:</label>
        	<input type="text" id="nombre" name="correo">
        	<input type="submit" value="Enviar Datos" formtarget="_blank">
        </form>
    </fieldset>
    <!--|||||||||||||||||||||||||||||||||||||||||||||-->
      <fieldset>
		<legend>FormNoValidate</legend>
        <form action="" method="post">
        <label for="nombre">Nombre Completo:</label>
        	<input type="text" id="nombre" name="nombre">
        	<input type="image" src="imgs/boton.png" width="50" height="50">
        </form>
    </fieldset>
     <!--|||||||||||||||||||||||||||||||||||||||||||||-->
     <fieldset>
		<legend>Lista</legend>
        <form action="" method="post">
        	<input list="departamentos">
        <datalist id="departamentos">
        	<option value="Caldas">Caldas</option>
        	<option value="Quindio">Quindio</option>
        	<option value="Risaralda">Risaralda</option>
        </datalist>
        	<input type="submit" value="Enviar Datos">
        </form>
    </fieldset>
     <!--|||||||||||||||||||||||||||||||||||||||||||||-->
     <fieldset>
     	<legend>Minimo y Maximo</legend>
     	<form action="" method="post">
     		<label for="edad">Edad:</label>
        	<input type="number" id="edad" name="edad" min="18" max="80">
        	<input type="submit" value="Enviar Datos">
     	</form>
     </fieldset>
      <!--|||||||||||||||||||||||||||||||||||||||||||||-->
      <fieldset>
     	<legend>Multiple</legend>
     	<form action="" method="post">
     		<label for="canciones">Canciones:</label>
        	<input type="file" id="canciones" name="canciones" multiple>
        	<input type="submit" value="Enviar Datos">
     	</form>
     </fieldset>
     <!--|||||||||||||||||||||||||||||||||||||||||||||-->
     <fieldset>
     	<legend>Placeholder</legend>
     	<form action="" method="post">
        	<input type="text" id="nombre" placeholder="Ingrese su Nombre">
        	<br>
        	<input type="text" id="apellido" placeholder="Ingrese su Apellido">
        	<br>
        	<input type="submit" value="Enviar Datos">
     	</form>
     </fieldset>
     <!--|||||||||||||||||||||||||||||||||||||||||||||-->
     <fieldset>
     	<legend>Required</legend>
     	<form action="" method="post">
        	<input type="text" id="nombre" placeholder="Ingrese su Nombre" required>
        	<br>
        	<input type="text" id="apellido" placeholder="Ingrese su Apellido" required>
        	<br>
        	<input type="submit" value="Enviar Datos">
     	</form>
     </fieldset>
     <!--|||||||||||||||||||||||||||||||||||||||||||||-->
      <fieldset>
     	<legend>Step</legend>
     	<form action="" method="post">
     	<label for="edad">Edad</label>
        	<input type="range" id="edad" step="10" oninput="salida.value=this.value">
        	<output id="salida" for="edad"></output>
        	<input type="submit" value="Enviar Datos">
     	</form>
     </fieldset>
</body>
</html>
