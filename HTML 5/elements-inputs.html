<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ELEMENTS INPUT html5</title>
</head>
<body>
<h1>Datalist</h1>
Selecciones:<input list="browsers">
<datalist id="browsers">
  <option value="Colombia">
  <option value="Alemania">
  <option value="Portugal">
  <option value="Ghana">
  <option value="Holanda">
</datalist>
<h1>Keygen</h1>
<form action="demo_keygen.asp" method="get">
  Username: <input type="text" name="usr_name">
  Encryption: <keygen name="security">
  <input type="submit">
</form>
<h1>Output</h1>
  <form method="POST" oninput="resultado.value=parseInt(valor1.value)+parseInt(valor2.value)">
    <input type="number" id="valor1" value="0"> +
    <input type="number" id="valor2" value="0"> =
    <output name="resultado" for="valor1 valor2"></output>
</form>
</body>
</html>
